<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kite+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" integrity="sha256-p6xU9YulB7E2Ic62/PX+h59ayb3PBJ0WFTEQxq0EjHw=" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Xplorer</title>
</head>
<body>
<div id="map-wrapper">
    <div id="map"></div>
    <div class="profile-button">
    </div>
    <div class="recommendation-card">
        <div class="menu-container">
            <h1 class="recommendation-places">
                <img class="recommendation-icon" src="images/recommended-icon.png"/>Get Recommendations
            </h1>
            <ul>
                <li><a href='#'><h2 class="recom-text" style="margin-left: 25%">Restaurants</h2><img id='restaurantImg' src='images/restaurant-bg.png'></a></li>
                <li><a href='#'><h2 class="recom-text" style="margin-left: 40%">Cafe</h2><img id='coffeeImg' src='images/coffee-bg.png'></a></li>
                <li><a href='#'><h2 class="recom-text" style="margin-left: 35%">Cinema</h2><img id='cinemaImg' src='images/cinema-bg.png'></a></li>
                <li><a href='#'><h2 class="recom-text" style="margin-left: 40%">Clubs</h2><img id='clubImg' src='images/club.png'></a></li>
                <div class="group-div">
                    <h1 class='group-text'>Group Hangout</h1><img class='group-icon'  src='images/group-icon.png' />
                </div>
            </ul>
        </div>
        <div class="add-friends">
            <h1 class="recommendation-places">
                <img class="recommendation-icon" src="images/recommended-icon.png"/>Add Friends
            </h1>
            <input class="friend-input" type="text" placeholder="Enter Friends Username" value="" style="width: 80%; padding: 10px;">
            <div id="searched-friend" style="display: flex; font-size: 18px;">
            </div>
            <hr/>
            <h1 class="recommendation-places group-recent-text">
                Recently Went Out With
            </h1>
            <div class="list-of-friends" style="display: flex; font-size: 18px;">
                <p class="friend-icon">
                    <i class="material-icons" style="font-size: 60px; color: #0a6ebd;">face</i><br/>Nayhall
                </p>
                <p class="friend-icon">
                    <i class="material-icons" style="font-size: 60px; color: #3e8f3e;">face</i><br/>Hamza
                </p>
                <p class="friend-icon">
                    <i class="material-icons" style="font-size: 60px; color: #9c27b0;">face</i><br/>Jermey
                </p>
            </div>
            <br/>
            <button class="btn added-friends">Hangout</button>
        </div>
        <div class="place-info"></div>
    </div>
</div>


<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script><!--for google maps-->
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- touch support -->
<script src="js/jquery.touchSwipe.min.js"></script>
<!--<script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>-->

<!-- myScripts -->
<script src="js/markerclusterer.js"></script>

<script src="js/maps.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ-4c1K_waLSaih16MHGvPJNUpXWDFpdg&libraries=places&callback=initMap" async defer></script>
<script src="js/functions.js"></script>

</body>
</html>
