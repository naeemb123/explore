<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Kite+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Xplorer</title>
</head>
<body>
<div id="map-wrapper">
    <div id="map"></div>
    <div class="profile-button">
    </div>
    <div class="profile-window" style="padding: 10px;">
        <button class="btn back-button">
            <i class="material-icons">keyboard_arrow_left</i>Back
        </button>
        <h3 class="ranking"><i class='material-icons icon-direction' style="color: darkorange;">stars</i><br/>1200</h3>
        <br/>
        <img class="profile-pic" src="images/profile.jpg" />
        <h2 class="profile-name">Steve Jobs</h2>
        <h3>Ranks in Top 10% of Glasgow</h3>

        <ul style="list-style: none; padding-left: 50px; padding-right: 50px; margin-top: 50px">
            <li>
                <i class="material-icons" style="float: left">location_on</i> Location History
            </li>
            <hr style="border-top: 1px solid #5e5e5e"/>
            <li>
                <i class="material-icons" style="float: left">update</i> Update Facebook Data
            </li>
            <hr style="border-top: 1px solid #5e5e5e"/>
            <li>
                <i class="material-icons" style="float: left">create</i> Edit Profile
            </li>
            <hr style="border-top: 1px solid #5e5e5e"/>
            <li>
                <i class="material-icons" style="float: left">sentiment_dissatisfied</i> Logout
            </li>
        </ul>
    </div>
    <div class="recommendation-card">
        <div class="menu-container">
            <h1 class="recommendation-places">
                <img class="recommendation-icon" src="images/recommended-icon.png"/>Get Recommendations
            </h1>
            <ul>
                <li><a href='#'><img id='restaurantImg' src='images/restaurant-bg.png'></a></li>
                <li><a href='#'><img id='coffeeImg' src='images/coffee-bg.png'></a></li>
                <li><a href='#'><img id='cinemaImg' src='images/cinema-bg.png'></a></li>
                <li><a href='#'><img id='clubImg' src='images/club.png'></a></li>
                <div class="group-div">
                    <h1 class='group-text'>Group Hangout</h1><img class='group-icon'  src='images/group-icon.png' />
                </div>
            </ul>
        </div>
        <div class="add-friends">
            <h1 class="recommendation-places">
                <img class="recommendation-icon" src="images/recommended-icon.png"/>Add Friends
            </h1>
            <input class="friend-input" type="text" placeholder="Enter Friends Username" value="" style="width: 80%; padding: 10px;">
            <div id="searched-friend" style="display: flex; font-size: 18px;">
            </div>
            <hr/>
            <h1 class="recommendation-places group-recent-text">
                Recently Went Out With
            </h1>
            <div class="list-of-friends" style="display: flex; font-size: 18px;">
                <p class="friend-icon">
                    <i class="material-icons" style="font-size: 60px; color: #0a6ebd;">face</i><br/>Nayhall
                </p>
                <p class="friend-icon">
                    <i class="material-icons" style="font-size: 60px; color: #3e8f3e;">face</i><br/>Hamza
                </p>
                <p class="friend-icon">
                    <i class="material-icons" style="font-size: 60px; color: #9c27b0;">face</i><br/>Jermey
                </p>
            </div>
            <br/>
            <button class="btn added-friends">Hangout</button>
        </div>
        <div class="place-info"></div>
    </div>
</div>


<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- touch support -->
<script src="js/jquery.touchSwipe.min.js"></script>
<!-- myScripts -->
<script src="js/markerclusterer.js"></script>

<script src="js/maps.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ-4c1K_waLSaih16MHGvPJNUpXWDFpdg&libraries=places&callback=initMap" async defer></script>
<script src="js/functions.js"></script>

</body>
</html>
